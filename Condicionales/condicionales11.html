<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
<script>
    let origen, destino, descuento = 0;

    origen = prompt("Ciudad de origen", "");
    destino = prompt("Ciudad de destino", "");

    if (origen == "Palma")
    {
        if (destino == "Barcelona")
        {
            descuento = 5;
        }
        else if (destino == "Madrid")
        {
            descuento = 10;
        }
        else if (destino == "Valencia")
        {
            descuento = 15;
        }
    }

    document.write(`<h3>Su descuento es del ${descuento}%</h3>`);
</script>
</body>
</html>
