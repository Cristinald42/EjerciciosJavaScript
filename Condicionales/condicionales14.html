</head>
<body>
<script>
    let mes;
    mes = prompt("Introduce el número del mes (1 al 12):");
    mes = parseInt(mes);

    if (mes==1 || mes==3 || mes==5 || mes==7 || mes==8 || mes==10 || mes==12)
    {
        document.write("Este mes tiene 31 días.");
    }
    else
    {
        document.write("Este mes tiene 30 días.");
    }
</script>
</body>
