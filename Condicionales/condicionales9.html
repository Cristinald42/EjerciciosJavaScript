<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
<script>
    let nota, resultado = "";

    nota = prompt("Introduce tu nota (0 a 10)", "0");

    if (nota >= 5)
    {
        resultado = "Aprobado";
    }
    else
    {
        resultado = "Suspenso";
    }

    document.write(`<h3>Resultado: ${resultado}</h3>`);
</script>
</body>
</html>
