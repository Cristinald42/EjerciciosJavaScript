<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        function calcular()
        {
            let valor = document.fdatos.numero.value;
            let resultado = valor * 0.10;
            document.writeln(`El 10% de ${valor} es ${resultado}`);
        }
    </script>
</head>

<body>
    <form name="fdatos">
        Introduce un número:
        <input type="text" size="10" name="numero">
        <input type="button" value="Pulsa aquí" onclick="calcular()">
    </form>
</body>
</html>
