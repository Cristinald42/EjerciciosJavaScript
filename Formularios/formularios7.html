<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <script>
function calcula()
{
    let celsius = document.fdatos.entrada.value;
    let fahrenheit = celsius * 9/5 + 32;

    document.getElementById("salida").innerHTML = fahrenheit + " ºF";
}
</script>

</head>
<body>

<form name="fdatos">
    Introduce temperatura en ºC:
    <input type="text" size="10" name="entrada"/>
    <input type="button" value="Convertir" onclick="calcula()"/>
</form>

<div id="salida"></div>

</body>
</html>
