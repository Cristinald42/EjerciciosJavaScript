<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>

let dato1 = prompt("Introduce el primer número:", "");
let dato2 = prompt("Introduce el segundo número:", "");

let num1 = parseInt(dato1);
let num2 = parseInt(dato2);

let resta = num1 - num2;

document.write("El primer número es: " + num1 + "<br>");
document.write("El segundo número es: " + num2 + "<br>");
document.write("La resta es: " + resta);

</script>
</body>
</html>
