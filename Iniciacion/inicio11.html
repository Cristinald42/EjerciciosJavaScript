<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <script>

let dato1 = prompt("Introduce el primer número:", "");
let dato2 = prompt("Introduce el segundo número:", "");

let num1 = parseInt(dato1);
let num2 = parseInt(dato2);

let resta = num1 - num2;
let multiplicacion = num1 * num2;

document.write("Número 1: " + num1 + "<br>");
document.write("Número 2: " + num2 + "<br>");
document.write("Resta: " + resta + "<br>");
document.write("Multiplicación: " + multiplicacion);

</script>
</body>
</html>
