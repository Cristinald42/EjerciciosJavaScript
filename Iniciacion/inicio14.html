<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>

<body>
    <script language="javascript">

        let num;

        do {
            let dato = prompt("Introduce un número (7 para salir):", "");
            num = parseInt(dato);

            document.write("Número introducido: " + num + "<br>");

        } while (num != 7);

        document.write("<br><b>Has introducido el número 7. Fin del programa.</b>");

    </script>
</body>

</html>
